language: node_js

node_js:
  - "4"
  - "6"
  - "7"

branches:
  only:
    - master

sudo: false

env:
  - CXX=g++-4.8

before_install:
  - npm install -g grunt-cli

install:
  - npm install

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
